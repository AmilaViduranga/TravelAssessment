<section style="padding-top: 20px;">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8" style="text-align: center;">
      <h3>Recent Stories</h3>
    </div>
    <div class="col-sm-2"></div>
  </div>
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8 row">
      <div class="col-sm-3" *ngFor="let story of availableStories">
        <img [src]="story.imageUrl" width="300" height="250"> <br><br>
        <small>{{story.date}}</small><br><br>
        <p>{{story.description}}</p>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8" style="text-align: center; align-content: center;">
      <h4>Subscribe to our news letter</h4>
      <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.</p>
      <div class="form-group row">
        <div class="col-sm-11">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email address">
        </div>
        <div class="col-sm-1">
          <button class="btn btn-info">Subscribe</button>
        </div>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</section>
